<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()" >
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    placeholder="Nombre"
    class="form-control mb-2"
  />

  <input
    type="number"
    [(ngModel)]="character.power"
    name="poder"
    placeholder="Poder"
    class="form-control mb-2" required
  />

  <button
  type="submit"
  class="btn btn-primary" >
    Agregar
  </button>
  <!-- <pre>
        {{ character | json }}
      </pre> -->
</form>
